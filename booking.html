<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | AYEONE Hairstylist</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/booking.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <a href="index.html" class="logo">AYEONE</a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Book</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <section class="booking">
        <h2>Book Your Appointment</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="service">Service:</label>
            <select id="service" name="service" required>
                <option value="haircut">Haircut</option>
                <option value="coloring">Coloring</option>
                <option value="styling">Styling</option>
            </select>

            <button type="submit" class="cta-btn">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AYEONE Hairstylist. All rights reserved.</p>
    </footer>

</body>
</html>
